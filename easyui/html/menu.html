<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>右击菜单</title>
	<link rel="stylesheet" type="text/css" href="../css/themes/easyui.css">
	<link rel="stylesheet" type="text/css" href="../css/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/demo.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#new').click(function(){
				alert("new");
			});
			$('#remove').click(function(){
				alert("您确定删除此格子吗？");
			});
			$('#mm1').bind('contextmenu',function(e){
				e.preventDefault();
				$('#mm').menu('show', {
					left: e.pageX,
					top: e.pageY
				});
			});
		});
	</script>
</head>
<body>
	<div  align="center" id="mm1" style="width:80px;height:80px;background-color:wheat;"><font size="8">格</font></div>
	<div id="mm" class="easyui-menu" style="width:120px;">
		<div id="new">新建</div>
		<div>
			<span>打开</span>
			<div style="width:150px;">
				<div>记事本</div>
				<div>写字板</div>
			</div>
		</div>
		<div id="remove">删除</div>
	</div>
</body>
</html>
