<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="../css/main.css" type="text/css" rel="stylesheet"/>
		<title>登录</title>
	</head>
	<body>
		<iframe width="100%" height="76px" src="top.html" frameborder="no" scrolling="no"></iframe>
		<a href="../index.html" target="_top"><font size="2" face="微软雅黑">主页</font></a>
		<font size="2" face="微软雅黑"> > 用户登录</font>
		<div class="blank"></div>
		<div align="center" id="div_log">
			<table border="0">
				<tr>
					<td><font size="3" face="微软雅黑">用户名：</font>
					<td><input id="username" name="username" class="le1" type="text"/>
				</tr>
				<tr>
					<td></td><td><font size="2" color="black" face="微软雅黑">用户名长度在6到12位之间，最好包含3类字符</font></td>
				</tr>
				<tr>
					<td><font size="3" face="微软雅黑">密码：</font>
					<td><input id="userpwd" name="userpwd" class="le1" type="password"/>
				</tr>
				<tr>
					<td></td><td><font size="2" color="black" face="微软雅黑">密码长度在6到12位之间，最好包含3类字符</font></td>
				</tr>
				<tr>
					<td><font size="3" face="微软雅黑">验证码：</font>
					<td><input id="userconfirm" name="userconfirm" class="le1" type="text"/>
					<td><button class="abutton">获取验证码</button></td>
				</tr>
				<tr height="10px"></tr>
				<tr>
					<td><input type="image" width="80px" src="../img/login.png" onclick="log()"/>
					<td align="center"><input type="image" width="80px" src="../img/regis.png" onclick="toreg()"/>
				</tr>
			</table>
		</div>
		<div class="blank"></div>
		<div class="div_left">
			<div class="blank"></div>
			<font size="1" color="black" face="微软雅黑">若您是管理员，请在下面输入管理员密钥，并确定：</font><br />
			<input type="password" /><br />
			<input type="button" value="确定"/>
			<div class="blank"></div>
		</div>
	</body>
</html>
